<!--
Set up a <button id="todo-button">To Do</button> 
so that when you click the button, the text inside changes to "Done" 
(hint: use .innerText)
-->
<html>
    <body>
        <button id="todo-button" onclick="changeText()">To Do</button>
        <script>
            
            function changeText() {
                const todoButton = document.getElementById('todo-button');
                todoButton.innerText = 'Done'
            }

        </script>
    </body>
</html>
