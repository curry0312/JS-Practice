    <script>
        /*A simple Javascript classes (old)*/
            //This is a factory function that makes(return) a new range object
            function range(from, to) {
                let r = Object.create(range.method); // r become a object, and inherit the object called "range.method" which has lots of method that can be use
                r.from = from; //noninherited properties that are unique to this object
                r.to = to; //noninherited properties that are unique to this object
                return r;
            }
            //This prototype object defines methods inherited by all range object
            range.methods = {

                includes(x) {return this.from <= x && x<= this.to},

                *[Symbol.iterator]() {
                    for(let x = Math.ceil(this.from); x<= this.to; x++){
                        yield x;
                    }
                },

                toString() {
                    return "(" + this.from + "..." + this.to + ")";
                },
            }
            //Here are some example uses of range object
                let r = range(1,3) //Create a range object
                r.includes(2); //=> true
                r.toString() //=> "(1,3)"

/////////////////////////////////////////////////////////////////
        
        /*Classes and Constructors (Most fundamental)*/ 
            //This doesn't create or return an object. It just initialize "this."
                function Range(from, to) { //When using constructor, we have to use capital letters
                    this.from = from;
                    this.to = to;
                }
            //All Range objects inherit from this object
                Range.prototype = { //Note that the property name must be "prototype" to work

                    includes(x) { //Return true if x is in the range, false otherwise
                        return this.from <= x && x <= this.to;
                    },

                    [Symbol.iterator]:function*() {
                        for (let x = Math.ceil(this.from);x <= this.to; x++) {
                            yield x;
                        }
                    },

                    toString() { //Return a string representation of the range
                        return "(" + this.from + "..." + this.to + ")";
                    }
                }
            // Here are some example uses of new Range class
                let k = new Range(1,3);
                k.includes(2)
                k.toString()
