            let a =[];

        /*Iterating Arrays*/
            let Letters = [..."Hello world"];
            let string = "";
            for (let letter in Letters) {
                string += letter;
            }
            console.log(string); // => "Hello world", we reassembled the original text

            /*for/of loop array and need to know the index of each array element*/
                let Letters1 = [..."Hello world"];
                let everyother = "";
                for (let [index, letter] of Letters1.entries()) {
                    if (index % 2 === 0) {
                        everyother += letter;
                    }

            /*forEach()*/
                let Letters2 = [..."hello world"]
                let uppercase = "";
                Letters2.forEach((letter)=> {

                });
