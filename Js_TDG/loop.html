        }

        //We can use object.key(o) method
        let k1 = {x:1,y:2,z:3};
        let key = ""
        for(let element of object.key(k1)) {
            key += element;
        }
        console.log(key)//'xyz'

        //We also can use object.value(o) method to get the values
        let k2 = {x:1,y:2,z:3};
        let v = "";
        for(let element of object.value(k2)) {
            v += element;
        }

        //We can also use object.entries(o) to take both key and value
        let k3 = {x:1,y:2,z:3};
        let pairs = "";
        for(let [k, v] of object.entries(k3)) { //if there's more than 1 element, use [x,y] to get them.
            pairs += k+v;
        }
        console.log(pairs);//'x1y2z3'
