        /*Scripting CSS*/
            /*<style> <link> tags have disable property*/
                /*"disable" property*/
                /*This function switches between the "light" and "dark" theme*/
                    function toggleTheme(){
                        let lighttheme = document.querySelector("#light-theme");
                        let darkTheme = document.querySelector("#dark-theme");
                        if(darkTheme.disable) {
                            lighttheme.disable = true; // Current light, switch to dark
                            darkTheme.disable = false;
                        }
                        else {
                            lighttheme.disable = false;
                            darkTheme.disable = true;
                        }
                    }
            /*Insert a new ones into the document*/
                //Create a new <link rel="stylesheet"> element to load the named stylesheet
                function setTheme(name){
                    let link = document.createElement("link");
                    link.id = "theme";
                    link.rel = "stylesheet";
                    link.href = `theme/${name}.css`;
                }
                //Look for an existing link with id "theme"
                let currenttheme = document.querySelector("#theme")
                if(currenttheme) {
                    currenttheme.replaceWith(link);
                }
                else {
                    document.head.append(link);
                }
