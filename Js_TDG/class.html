<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /*A simple Javascript classes (old)*/
            //This is a factory function that makes(return) a new range object
            function range(from, to) {
                let r = Object.create(range.method); // r become a object, and inherit the object called "range.method" which has lots of method that can be use
                r.from = from; //noninherited properties that are unique to this object
                r.to = to; //noninherited properties that are unique to this object
                return r;
            }
            //This prototype object defines methods inherited by all range object
            range.methods = {

                includes(x) {return this.from <= x && x<= this.to},

                *[Symbol.iterator]() {
                    for(let x = Math.ceil(this.from); x<= this.to; x++){
                        yield x;
                    }
                },

                toString() {
                    return "(" + this.from + "..." + this.to + ")";
                },
            }
            //Here are some example uses of range object
                let r = range(1,3) //Create a range object
                r.includes(2); //=> true
                r.toString() //=> "(1,3)"

/////////////////////////////////////////////////////////////////




    </script>
</body>
</html>
