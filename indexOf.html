<!--
    The first index of the element in the array;
     -1 if not found.
     indexOf(searchElement, where to start => [number])
-->
<script>
    const indices = [];/*create an empty array*/
    const array = ['a', 'b', 'a', 'c', 'a', 'd'];/*create a */
    const element = 'a';
    let idx = array.indexOf(element);

    while (idx != -1) {
    indices.push(idx);
    idx = array.indexOf(element, idx + 1);
}
    console.log(indices);
</script>
