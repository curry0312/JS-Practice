<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="todolist_message.js" defer></script>
    <script src="todolist_groups.js" defer></script>
    <link rel="stylesheet" href="todolist.css">

</head>
<body>
    <div class="section_groups">
        <div class="group-list">
            <div class="group-header">
                <img src="/Project/ToDoList/todolist-img/discord.png" alt="discord">
            </div>
        </div>

        <button class="button_add_group">Add group</button>
    </div>
<!-------------------------------------------------------------------->
    <div class="section_info">
        <div class="info-header">
            <h1>Teng's</h1>
            <img class="arrow-down" src="/Project/ToDoList/todolist-img/arrow-down.ico" alt="">
            <img class="cross" src="/Project/ToDoList/todolist-img/x-mark.ico" alt="">
        </div>
    </div>
<!---------------------------------------------------------------------->
    <div class="top_nav">
        <ul>
            <h2>#</h2>
            <h1>常規</h1>
        </ul>
        <ul>
            <li><a href="#"><img src="/Project/ToDoList/todolist-img/chatbubbles-outline.svg" alt=""></a></li>
            <li><a href="#"><img src="/Project/ToDoList/todolist-img/notifications-outline.svg" alt=""></a></li>
            <li><a href="#"><img src="/Project/ToDoList/todolist-img/magnet-outline.svg" alt=""></a></li>
            <li><a href="#"><img src="/Project/ToDoList/todolist-img/people-outline.svg" alt=""></a></li>
            <div class="search">
                <input type="text" placeholder="搜尋">
                <img src="/Project/ToDoList/todolist-img/search-outline.svg" class="search-icon" alt="">
            </div>
            <li><a href="#"><img src="/Project/ToDoList/todolist-img/folder-outline.svg" alt=""></a></li>
            <li><a href="#"><img src="/Project/ToDoList/todolist-img/help-circle-outline.svg" alt=""></a></li>
        </ul>
    </div>
<!----------------------------------------------------------------->  
    <div class="section_message">
        <div class="list_message"></div>
            <div class="message">
                <div class="message-left">
                    <img src="/Project/ToDoList/todolist-img/add-circle-outline.svg" alt="">
                    <input type="text" class="text" placeholder="Send Messages">
                </div>
                <div class="message-right">
                    <button class="button_add_message">Add todo</button>
                    <button class="button_deleteAll_message">Delete All todos</button>
                </div>
        </div>
    </div>
<!---------------------------------------------------------------->
    <div class="section_members">
        
    </div>
</body>
</html>
